<!DOCTYPE HTML>
<html>
<head>
    <link href='http://fonts.googleapis.com/css?family=Roboto:700,400' rel='stylesheet' type='text/css'>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="font-awesome-4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css" charset="utf-8"/>;
    <script type="text/javascript"></script>
    <title>Week 8 - Cat Game 2</title>
</head>
<body>
    <div id="timerWrapper">
        <ul id="scoreItems">
            <li>
                <img id="meatTypes" src="assets/meats3types.png">
            </li>
            <li>
                 <div class="score">0</div>
            </li>
        </ul> 
        
        <ul id="timerItems">
            <li>
                <span><i class="fa fa-clock-o fa-3x"></i></span>
            </li>
            <li>
                <div id="countdown">100</div>
            </li>
        </ul>
    </div>
    <div class="gameWindow">
        <img src="assets/spike.png" id="lamp" width="50" height="50" style="display:none">
        <div class="gameOverSuccess"></div>
        <!-- The main frame of the game -->
        <canvas id="appCanvas" width="1080" height="600">
            If you see this, Canvas not supported.
        </canvas>   
    </div>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/shape.js"></script>  
    <script type="text/javascript" src="js/sprite.js"></script> 
    <script type="text/javascript" src="js/player.js"></script> 
    <script type="text/javascript" src="js/cat.js"></script>
    <script type="text/javascript" src="js/mouse.js"></script> 

    <script type="text/javascript" src="js/game.js"></script>  
</body>
</html>
